<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block styles %}
    {% endblock styles %}
    <title>ToDoList</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo">
                <a class="header-menu" href="{% url 'home' %}">ToDo List</a>
            </div>
            <div class="menu">
                {% if request.user.is_authenticated %}
                <p><a class="header-menu" href="{% url 'account' %}">{{user}} | </a> | <a class="header-menu" href="{% url 'logout' %}"> Logout</a></p>
                {% else%}
                <a class="header-menu" href="{% url 'login' %}">Login |</a><a class="header-menu" href="{% url 'register' %}"> Register</a>
                {% endif %}
            </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock content %}
</body>
</html>
